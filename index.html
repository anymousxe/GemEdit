<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATTER // PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <svg style="display: none;">
        <defs>
            <filter id="pixelate" x="0" y="0">
                <feFlood x="2" y="2" height="2" width="2"/>
                <feComposite width="10" height="10"/>
                <feTile result="a"/>
                <feComposite in="SourceGraphic" in2="a" operator="in"/>
                <feMorphology operator="dilate" radius="5"/>
            </filter>
        </defs>
    </svg>

    <div id="auth-screen">
        <div class="auth-box">
            <h1>MATTER</h1>
            <p>SYSTEM ACCESS REQUIRED</p>
            <button id="google-login-btn">
                <span class="iconify" data-icon="ph:google-logo-bold"></span>
                AUTHENTICATE
            </button>
        </div>
    </div>

    <div id="app" class="hidden">
        
        <header>
            <div class="brand">
                <span class="iconify" data-icon="ph:circles-three-plus-fill"></span>
                MATTER <span class="badge">PRO</span>
            </div>
            <div class="header-center">
                <span id="project-name">Untitled Composition</span>
            </div>
            <div class="header-right">
                <div class="user-pill">
                    <img id="user-pfp" src="" alt="">
                    <span id="user-name">Guest</span>
                </div>
                <button id="logout-btn" class="icon-only"><span class="iconify" data-icon="ph:sign-out"></span></button>
            </div>
        </header>

        <main>
            <section class="panel left">
                <div class="tabs">
                    <button class="tab active" data-tab="files">FILES</button>
                    <button class="tab" data-tab="stock">PIXABAY</button>
                </div>

                <div id="tab-files" class="tab-content active">
                    <div id="drop-zone">
                        <span class="iconify" data-icon="ph:plus-circle" style="font-size: 32px;"></span>
                        <p>Import Media</p>
                        <input type="file" id="file-upload" multiple hidden>
                    </div>
                    <div class="file-list-help">Supported: IMG, MP4</div>
                </div>

                <div id="tab-stock" class="tab-content no-pad">
                    <div class="iframe-container">
                        <div class="iframe-overlay-hint">Right Click Image -> Copy Image Address -> Paste in URL Box</div>
                        <iframe src="https://pixabay.com/" title="Pixabay Stock"></iframe>
                    </div>
                    <div class="url-importer">
                        <input type="text" id="url-input" placeholder="Paste Image Address...">
                        <button id="url-add-btn"><span class="iconify" data-icon="ph:download-simple"></span></button>
                    </div>
                </div>
            </section>

            <section class="center-stage">
                <div class="viewport-controls">
                    <span class="res-tag">1920x1080</span>
                    <button id="save-btn" class="accent-text"><span class="iconify" data-icon="ph:floppy-disk-fill"></span> SAVE</button>
                </div>
                
                <div id="canvas-wrapper">
                    <div id="canvas-stage">
                        </div>
                </div>

                <div class="timeline-bar">
                    <div class="transport">
                        <button id="play-btn"><span class="iconify" data-icon="ph:play-fill"></span></button>
                        <button id="stop-btn"><span class="iconify" data-icon="ph:stop-fill"></span></button>
                        <span id="time-display">00:00:00</span>
                    </div>
                    <input type="range" id="scrubber" min="0" max="100" value="0">
                </div>
            </section>

            <section class="panel right">
                <div class="panel-header">PROPERTIES</div>
                
                <div id="prop-panel-content">
                    <p class="empty-state">Select a layer to edit</p>
                </div>

                <template id="layer-props-template">
                    
                    <div class="prop-section">
                        <label>TRANSITIONS</label>
                        <div class="btn-grid">
                            <button class="action-btn" data-action="fade-in">Fade In</button>
                            <button class="action-btn" data-action="fade-out">Fade Out</button>
                        </div>
                    </div>

                    <div class="prop-section">
                        <label>SPLICING</label>
                        <div class="btn-grid">
                            <button class="action-btn" data-action="split">
                                <span class="iconify" data-icon="ph:scissors"></span> Split Clip
                            </button>
                        </div>
                    </div>

                    <div class="prop-section">
                        <label>EFFECTS</label>
                        <div class="slider-group">
                            <div class="slider-label"><span>BLUR</span> <span class="val-display" id="val-blur">0px</span></div>
                            <input type="range" class="prop-slider" data-prop="blur" min="0" max="20" step="1" value="0">
                        </div>
                        <div class="slider-group">
                            <div class="slider-label"><span>PIXELATE</span> <span class="val-display" id="val-pixel">0%</span></div>
                            <input type="range" class="prop-slider" data-prop="pixelate" min="0" max="10" step="1" value="0">
                        </div>
                    </div>

                    <div class="prop-section">
                        <label>TRANSFORM</label>
                        <div class="slider-group">
                            <div class="slider-label"><span>OPACITY</span> <span class="val-display" id="val-opacity">100%</span></div>
                            <input type="range" class="prop-slider" data-prop="opacity" min="0" max="100" value="100">
                        </div>
                        <div class="slider-group">
                            <div class="slider-label"><span>SCALE</span> <span class="val-display" id="val-scale">1.0</span></div>
                            <input type="range" class="prop-slider" data-prop="scale" min="0.1" max="3" step="0.1" value="1">
                        </div>
                    </div>
                </template>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemEdit ðŸ’Ž</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="app">
        <header>
            <div class="logo">GemEdit <span>Pre-Alpha</span></div>
            <div class="actions">
                <button id="save-btn">Save Project</button>
            </div>
        </header>

        <main>
            <section id="assets-panel">
                <h3>Assets</h3>
                <input type="file" id="upload-input" accept="image/*,video/*">
                <div id="asset-list">
                    </div>
            </section>

            <section id="viewport">
                <div id="canvas-container">
                    <p class="placeholder">No Active Comp</p>
                    </div>
            </section>

            <section id="properties-panel">
                <h3>Properties</h3>
                <div class="control-group">
                    <label>X Position</label>
                    <input type="number" id="prop-x" value="0">
                </div>
                <div class="control-group">
                    <label>Y Position</label>
                    <input type="number" id="prop-y" value="0">
                </div>
                <div class="control-group">
                    <label>Scale</label>
                    <input type="range" id="prop-scale" min="0.1" max="3" step="0.1" value="1">
                </div>
            </section>
        </main>

        <section id="timeline">
            <div class="time-ruler">00:00:00</div>
            <div class="layers">
                <div class="layer-row">Layer 1</div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>

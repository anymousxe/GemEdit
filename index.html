<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRNO // EDIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1>XRNO <span class="blink">_</span></h1>
            <p>VISUAL SYNTHESIS ENGINE // v2.0</p>
            <button id="google-login-btn">
                <span class="iconify" data-icon="ph:google-logo-bold"></span>
                INITIALIZE SESSION
            </button>
        </div>
    </div>

    <div id="app" class="hidden">
        
        <header>
            <div class="brand">XRNO <span id="user-name" class="user-badge">GHOST</span></div>
            <div class="tools">
                <button id="save-btn"><span class="iconify" data-icon="ph:floppy-disk"></span> SAVE</button>
                <button id="logout-btn" class="danger">LOGOUT</button>
            </div>
        </header>

        <main>
            <section class="panel left">
                <div class="panel-header">ASSETS // UPLOAD</div>
                
                <div id="drop-zone" class="upload-area">
                    <span class="iconify" data-icon="ph:upload-simple" style="font-size: 24px;"></span>
                    <p>CLICK TO IMPORT</p>
                    <input type="file" id="file-upload" hidden>
                </div>

                <div class="asset-list">
                    </div>
            </section>

            <section class="viewport">
                <div id="canvas-container">
                    <div id="canvas-stage"></div>
                </div>
                
                <div class="timeline">
                    <div class="play-controls">
                        <span class="iconify" data-icon="ph:play-fill"></span>
                        <span class="time-code">00:00:00</span>
                    </div>
                </div>
            </section>

            <section class="panel right">
                <div class="panel-header">PROPERTIES</div>
                <div class="prop-group">
                    <label>OPACITY</label>
                    <input type="range" class="slider">
                </div>
                <div class="prop-group">
                    <label>SCALE</label>
                    <input type="number" value="100" class="input-field">
                </div>
                <div class="prop-group">
                    <label>BLUR</label>
                    <input type="range" class="slider">
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
